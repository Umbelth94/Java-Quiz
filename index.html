<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Quiz</title>
    <!--Jquery CDN-->
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h4 id="view-hs-page">View high scores</h4>
        <h4 id="timer"></h4>
    </header>
    <section id="game-container">
        <div id="start-screen">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer as many questions as possible before the timer runs out!  An incorrect answer will decrease the timer</p>
            <button id = "start-btn">Start The Game!</button>
        </div>
        <div id="question-container">
          
        </div>
        <div id="save-score-container">
            <div id="score-text"></div>
            <div id="answer-score"></div>
            <form id="highscore-form">
                <label for="name">Input your initials to save your score!</label>
                <input type="text" id="name">
                <button id="submit-btn">Submit Score</button>
            </form>
        </div>

        <div id="scoreboard-container">
            <h3>High Scores: </h3>
            <ol id="scores"></ol>
            <button class ="restart-btn">Play again?</button>
            <button id = 'clear-btn'>Clear Scores</button>
        </div>

        <div id="loss-container">
            <div id="loss-message">
                
            </div>
            <button class="restart-btn">Play again?</button>
        </div>
    </section>
    <!--Javascript File-->
    <script 
        src="./assets/script.js">
    </script>
   
</body>
</html>
